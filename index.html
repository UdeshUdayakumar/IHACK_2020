<form>
	<div class="rgcalc" align="center">
		<b>Range Calculator</b>
	</div>
  <div class="form-group">
    <label for="chargerem"><b>Battery Level</b></label>
    <input type="number" class="form-control" id="chargerem" placeholder="Battery level">
  </div>
  <div class="form-group">
    <label for="vmileage"><b>Mileage</b></label>
    <input type="decimal" class="form-control" id="vmileage" placeholder="Mileage(in Km)">
  </div>
  <div>
  	 <button type="button" onclick="myfunction()" class="btn btn-primary" placeholder="Calculate">Calculate
  	 </button>
     <div class="form-group">
      <label><b>Range</b><br></label>
      <span id="result"></span>
      <label>Km</label>
  	 </div>
  </div>

<script type="text/javascript">
	function myfunction()
{
	num1=document.getElementById("chargerem").value;
	num2=document.getElementById("vmileage").value;
	document.getElementById("result").innerHTML=num1*num2;
}
</script>
